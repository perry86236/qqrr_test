<html>
<body>
<button onclick="login()">liff.login()</button>
<button onclick="scanCode()">liff.scanCode()</button>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
function login() {
  liff.login();
}
function scanCode() {
  liff
    .scanCode()
    .then(result => {
      window.alert(JSON.stringify(result));
    })
    .catch(e => {
      window.alert(e);
    });
}
</script>


</body>
</html>
