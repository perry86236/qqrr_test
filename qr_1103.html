<html>
<head>
    <meta charset="utf-8">
    <title>QR_test</title>
</head>
<body>
    <!-- 條碼顯示的內容顯示在 qr-reader-results -->
    <!--<div id="qr-reader-results"><h1 id="qrtext"></h1></div>-->
	<!-- 掃描用 -->
    <div id="qr-reader" style="width:100%"></div>    
</body>
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    
	const html5QrCode = new Html5Qrcode("qr-reader");
	const qrCodeSuccessCallback = (decodedText, decodedResult) => {
          /* 處理成功掃描 */  
		//document.getElementById("qrtext").innerHTML = decodedText;
	        // window.location.href = "http://www.everanhospital.com.tw:4119/qrcode/?data=" + decodedText;
		alert(decodedText)
          html5QrCode.clear();
     };
     const config = { fps: 10, qrbox: 800  ,experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            },};
	// 直接開啟後面鏡頭
	
	html5QrCode.start({ 
	  facingMode: "environment" }, 
	  config, qrCodeSuccessCallback);
</script>
</head>
</html>
