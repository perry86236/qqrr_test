<html>
<head>
    <meta charset="utf-8">
    <title>QR_test</title>
</head>
<body>
    <!-- 條碼顯示的內容顯示在 qr-reader-results -->
    <!--<div id="qr-reader-results"><h1 id="qrtext"></h1></div>-->
	<!-- 掃描用 -->
    <div id="qr-reader" style="width:100%"></div>    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.3/html5-qrcode.min.js"></script>
<script>
	var url=location.href;
	var [u,e,i,o]=["","","",""];
	if(url.indexOf('?')!=-1)
	{
		var ary = url.split('?')[1].split('&');
		for(i=0;i<=ary.length-1;i++)
		{
			if(ary[i].split('=')[0] == 'u')
				u = ary[i].split('=')[1];
            else if(ary[i].split('=')[0] == 'e')
				e = ary[i].split('=')[1];
			else if(ary[i].split('=')[0] == 'i')
				i = ary[i].split('=')[1];
			else if(ary[i].split('=')[0] == 'o')
				o = ary[i].split('=')[1];
		}
	}
	const html5QrCode = new Html5Qrcode("qr-reader");
	const qrCodeSuccessCallback = (decodedText, decodedResult) => {
	  /* 處理成功掃描 */  
		//document.getElementById("qrtext").innerHTML = decodedText;
		let return_url="http://www.everanhospital.com.tw:4119/qrcode/index_test.html?";
		if(u=="update")	return_url+="&u="+decodedText;
		else if (u!="")return_url+="&u="+u;
		if(e=="update") return_url+="&e="+decodedText;
		else if  (e!="")return_url+="&e="+e;
		if(i=="update") return_url+="&i="+decodedText;
		else if  (i!="")return_url+="&i="+i;
		if(o=="update") return_url+="&o="+decodedText;
		else if  (o!="")return_url+="&o="+o;
		
		window.location.href = return_url;
	  html5QrCode.clear();
	};
	const config = { fps: 10, qrbox: 800 };
	// 直接開啟後面鏡頭

	html5QrCode.start({ 
	  facingMode: "environment" }, 
	  config, qrCodeSuccessCallback);
</script>
</head>
</html>
